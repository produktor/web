# Project information
site_name: PRODUKTOR
site_url: https://produktor.github.io/web/
site_author: Andriy Oblivantsev
site_description: >-
  Be prepared for new ways to exchange each item.

# Repository
repo_name: produktor/web
repo_url: https://github.com/produktor/web/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2021 Produktor

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep-orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps: ~
#        changelog/insiders.md: insiders/changelog.md
#        reference/meta-tags.md: reference/index.md
#        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
#        sponsorship.md: insiders/index.md
#        upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/produktor


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - IMPORTANT NOTICE!!!: project/notice.md
  - Home: index.md
  - Project Data:
    - Abbreviations: project/abbreviations.md
    - About: project/description.md
    - Current Situation Analysis: project/current_situation.md
    - Product Idea: project/product_idea.md
    - Objectives: project/mission.md
    - Technical Facilities & Target Auditory: project/tech_facilities&TA.md
    - Vision: project/vision.md
    - Road Map: project/road_map.md
    - Plan: project/business-plan.md
    - Team: project/team.md
    - Demo: project/demo.md
    - Advertising: project/advertising.md
    - F.A.Q.: project/faq.md
  - News: project/changelog.md
  - Contact: project/contact.md
